<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <title>My Timeline | This is My Coolest Profile</title>

    <!-- Stylesheets
    ================================================= -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/ionicons.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link href="css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="layui/css/layui.css">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/fav.png"/>
</head>
<body>
<header id="header">
    <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index-register.html"><img src="images/logo.png" alt="logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right main-menu">
                    <li class="dropdown">
                        <a href="index-register.html">登录</a>
                    </li>
                    <li class="dropdown">
                        <a href="newsfeed-videos.html">首页</a>
                    </li>
                    <li class="dropdown">
                        <a href="timeline.html">个人信息</a>
                    </li>
                    <li class="dropdown">
                        <a href="forum.html">论坛</a>
                    </li>

                </ul>
                <form class="navbar-form navbar-right hidden-sm" onsubmit="return false">
                    <div class="form-group">
                        <i class="icon ion-android-search"></i>
                        <input id="search" type="text" class="form-control" placeholder="搜索文章" onkeydown="searchinput(event,this)">
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
</header>
<!-- 内容主题 -->

<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

    <ul class="layui-tab-title">
        <!--<li class="layui-this">网站设置</li>-->
        <li class="layui-this">摇滚</li>
        <li>流行</li>
        <li>古典</li>
        <li>金属</li>
        <li >我的文章</li>
    </ul>
    <button class="btn btn-primary pull-right" data-toggle="modal" data-target="#add-article">
        发表文章
    </button>
    <div id="add-article" class="modal fade modal-1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="post-content">
                    <div class="post-container">
                        <div class="post-detail">
                            <div class="post-comment">
                                <input type="text" class="form-control"
                                       placeholder="文章标题" id="title">
                            </div>
                        </div>
                        <div class="post-detail">
                            <div class="post-comment">
                                <input type="text" class="form-control"
                                       placeholder="文章内容" id="content">
                            </div>
                        </div>
                        <output>文章类型：</output>
                        <select id="type" class="combobox">
                            <option></option>
                            <option >摇滚</option>
                            <option >古典</option>
                            <option >流行</option>
                            <option >金属</option>
                        </select>
                        <button class="btn btn-primary pull-right" id="article_sub">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="search-modal" class="modal fade modal-1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="post-content">
                    <div id="search-article" class="post-container">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="change-article" class="modal fade modal-1" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="post-content">
                    <div class="post-container">
                        <div class="post-detail">
                            <div class="post-comment">
                                <input type="text" class="form-control"
                                       placeholder="文章标题" id="c-title">
                            </div>
                        </div>
                        <div class="layui-input-block">
                            <textarea id="c-content" placeholder="文章内容" class="layui-textarea"></textarea>
                        </div>
                        <output>文章类型：</output>
                        <select id="c-type" class="combobox">
                            <option></option>
                            <option >摇滚</option>
                            <option >古典</option>
                            <option >流行</option>
                            <option >金属</option>
                        </select>
                        <button class="btn btn-primary pull-right" id="c_article_sub">
                            提交
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-tab-content" style="height: 100px;">
        <div id="rock" class="layui-tab-item layui-show"></div>
        <div id="popular" class="layui-tab-item"></div>
        <div id="classical" class="layui-tab-item"></div>
        <div id="metal" class="layui-tab-item"></div>
        <div id="own" class="layui-tab-item"></div>
    </div>
</div>
<div id="forum_container">

</div>
<div id="spinner-wrapper">
    <div class="spinner"></div>
</div>
<script src="layui/layui.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.sticky-kit.min.js"></script>
<script src="js/jquery.scrollbar.min.js"></script>
<script src="js/script.js"></script>
<script src="js/action/forum.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('.combobox').combobox();
    });
</script>

</body>
</html>
