<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is social network html5 template available in themeforest......"/>
    <meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page"/>
    <meta name="robots" content="index, follow"/>
    <title>Videos | Cool Videos</title>

    <!-- audio -->

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->

    <link rel="stylesheet" href="css/audio.css" media="screen">

    <!-- Stylesheets
    ================================================= -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/ionicons.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link href="css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" href="layui/css/layui.css">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/fav.png"/>
</head>
<body>
<header id="header">
    <nav class="navbar navbar-default navbar-fixed-top menu">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index-register.html"><img src="images/logo.png" alt="logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right main-menu">
                    <li class="dropdown">
                        <a href="index-register.html">登录</a>
                    </li>
                    <li class="dropdown">
                        <a href="newsfeed-videos.html">首页</a>
                    </li>
                    <li class="dropdown">
                        <a href="timeline.html">个人信息</a>
                    </li>
                    <li class="dropdown">
                        <a href="forum.html">论坛</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>
</header>
<div id="page-contents">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 static">
                <div class="profile-card">
                    <img src="http://placehold.it/300x300" alt="user" class="profile-photo"/>
                    <h5><a href="timeline.html" class="text-white" id="user-name">zhenqinghe</a></h5>
                </div><!--profile card ends-->
                <ul class="nav-news-feed">
                    <li><i class="icon ion-ios-people"></i>
                        <div>性别<p id="sex"></p></div>
                    </li>
                    <li><i class="icon ion-ios-people-outline"></i>
                        <div>所在地址<p id="address"></p></div>
                    </li>
                    <li><i class="icon ion-chatboxes"></i>
                        <div>联系方式<p id="phone"></p></div>
                    </li>
                    <li><i class="icon ion-images"></i>
                        <div>职业<p id="professional"></p></div>
                    </li>
                    <li><i class="icon ion-ios-videocam"></i>
                        <div>生日<p id="birthday"></p></div>
                    </li>
                </ul>
            </div>
            <div class="col-md-7">
                <div class="create-post">
                    <div class="row">
                        <div class="col-md-5 col-sm-5">
                            <div class="tools">
                                <button class="btn btn-primary pull-left" data-toggle="modal" data-target="#add-music">
                                    发表作品
                                </button>
                            </div>
                            <div id="add-music" class="modal fade modal-1" tabindex="-1" role="dialog" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="post-content">
                                            <div class="post-container">
                                                <div class="post-detail">
                                                    <div class="post-comment">
                                                        <input type="text" class="form-control"
                                                               placeholder="歌曲名字" id="songName">
                                                    </div>
                                                </div>
                                                <div class="post-detail">
                                                    <div class="post-comment">
                                                        <input type="text" class="form-control"
                                                               placeholder="歌曲描述" id="songInfo">
                                                    </div>
                                                </div>
                                                <div class="post-detail">
                                                    <div class="post-comment">
                                                        <input type="file" class="form-control" id="song_url"
                                                               placeholder="上传歌曲" readonly="readonly">
                                                    </div>
                                                </div>
                                                <button class="btn btn-primary pull-right" id="song_sub">
                                                    提交
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--中间展示播放器-->
                <ul class="flow-default" id="main-music"></ul>
            </div>
            <div class="col-md-3 static">
                <div id="music_top"></div>
            </div>
        </div>
    </div>
</div>
<div id="spinner-wrapper">
    <div class="spinner"></div>
</div>
<script src="layui/layui.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/masonry.pkgd.min.js"></script>
<script src="js/jquery.sticky-kit.min.js"></script>
<script src="js/jquery.scrollbar.min.js"></script>
<script src="js/script.js"></script>

<script src='js/music_js/jquery.jplayer.min.js'></script>
<script src='js/music_js/jplayer.playlist.min.js'></script>
<script src="js/music_js/index.js"></script>
<script src="js/action/index.js"></script>
</body>
</html>
