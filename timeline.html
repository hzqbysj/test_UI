<div class="container">
    <div class="timeline">
        <div class="timeline-cover">
            <div class="timeline-nav-bar hidden-sm hidden-xs">
                <div class="row">
                    <div class="col-md-3">
                        <div class="profile-info">
                            <img src="images/users/user-1.jpg" alt="" class="img-responsive profile-photo"/>
                            <h3>Sarah Cruiz</h3>
                            <p class="text-muted">Creative Director</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar-mobile hidden-lg hidden-md">
                <div class="profile-info">
                    <img src="images/users/user-1.jpg" alt="" class="img-responsive profile-photo"/>
                    <h4>Sarah Cruiz</h4>
                    <p class="text-muted">Creative Director</p>
                </div>
                <div class="mobile-menu">
                    <ul class="list-inline">
                        <li><a href="http://thunder-team.com/friend-finder/timline.html" class="active">Timeline</a>
                        </li>
                        <li><a href="timeline-about.html">About</a></li>
                        <li><a href="timeline-album.html">Album</a></li>
                        <li><a href="timeline-friends.html">Friends</a></li>
                    </ul>
                    <button class="btn-primary">Add Friend</button>
                </div>
            </div><!--Timeline Menu for Small Screens End-->

        </div>
        <div id="page-contents">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-7">

                    <!-- Post Create Box
                  ================================================= -->
                    <div class="create-post">
                        <div class="row">
                            <div class="col-md-5 col-sm-5">
                                <div class="tools">
                                    <button class="btn btn-primary pull-left" data-toggle="modal" data-target="#add-music">上传作品</button>
                                    <div id="add-music" class="modal fade modal-1" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="post-content">
                                                    <div class="post-container">
                                                        <div class="post-detail">
                                                            <div class="post-comment">
                                                                <input type="text" class="form-control"
                                                                       placeholder="歌曲名字" id="songName">
                                                            </div>
                                                        </div>
                                                        <div class="post-detail">
                                                            <div class="post-comment">
                                                                <input type="text" class="form-control"
                                                                       placeholder="歌曲描述" id="songInfo">
                                                            </div>
                                                        </div>
                                                        <div class="post-detail">
                                                            <div class="post-comment">
                                                                <input type="file" class="form-control" id="song_url"
                                                                       placeholder="上传歌曲" readonly="readonly">
                                                            </div>
                                                        </div>
                                                        <button class="btn btn-primary pull-right" id="song_sub">
                                                            提交
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 个人首页音乐播放 -->
                    <div id="personal_music"></div>
                </div>
            </div>
        </div>
    </div>
</div>
